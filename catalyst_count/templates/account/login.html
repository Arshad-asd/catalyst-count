{% extends "base.html" %}
{% load i18n %}
{% load form_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>
            <form method="post" action="{% url 'account_login' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_login">{% trans "Username" %}</label>
                    {{ form.login|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    <label for="id_password">{% trans "Password" %}</label>
                    {{ form.password|add_class:"form-control" }}
                </div>
                <div class="form-group form-check">
                    {{ form.remember|add_class:"form-check-input" }} <label class="form-check-label" for="id_remember">{% trans "Remember Me" %}</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">{% trans "Login" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
